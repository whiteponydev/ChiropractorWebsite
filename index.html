<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/017134ba4f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Chiropractor Website</title>
</head>
<body>
  <div class="homepage">
    <div class="logo-container">
      <img src="img/logo.png" width="250px">
    </div>
    <div class="menu-container">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Testimonials</a>
      <a href="#">Contact Us</a>
    </div>
    <nav class="hamburger">
      <span class="open-slide">
        <a href="#" onclick="openSlideMenu()"><i class="fas fa-bars"></i></a>
      </span>
    </nav>
    <div class="mobile-nav" id="mobile-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()"><i class="fas fa-times"></i></a>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Testimonials</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="header">
      <div class="cta">
        <h1>We can help <br> restore your<br>health</h1>
        <a href="#services">See our services</a>
      </div>
    </div>
  </div> <!-- Homepage Section -->
  <script>
    function openSlideMenu() {
      document.getElementById('mobile-nav').style.display = 'flex';
    }

    function closeSlideMenu() {
      document.getElementById('mobile-nav').style.display = 'none';
    }
  </script>
</body>
</html>
